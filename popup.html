<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/popup.css"/>
    </head>
    <body>
        <h2>New alias</h2>
        <form autocomplete="off" id="new-alias-form">
            <label for="alias">Alias</label>
            <input type="text" name="alias" placeholder="em"/>
            <label for="full-text">Full text</label>
            <input type="text" name="full-text" placeholder="Eublepharis macularius"/>
            <div>
                <button type="submit">Create</button>
            </div>
        </form>

        <div>
            <button type="button" id="open-settings">Settings</button>
        </div>

        <h2>My aliases</h2>
        <table>
            <thead>
                <tr>
                    <th>Alias</th>
                    <th>Full text</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="aliases-list">
            </tbody>
        </table>
        <script type="text/javascript" src="js/popup.js"></script>
    </body>
</html>

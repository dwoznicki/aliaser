<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/popup.css"/>
        <link rel="stylesheet" href="css/shared.css"/>
    </head>
    <body>
        <h2>New alias</h2>
        <div class="replacer-key-info">
            Replacer key: <kbd id="replacer-key" title="Edit replacer key"></kbd>
        </div>
        <form autocomplete="off" id="new-alias-form">
            <div class="field-group">
                <label for="alias">Alias</label>
                <input type="text" name="alias" placeholder="em"/>
                <small class="field-message" id="alias-field-message"></small>
            </div>
            <div class="field-group">
                <label for="full-text">Full text</label>
                <input type="text" name="full-text" placeholder="Eublepharis macularius"/>
                <small class="field-message" id="full-text-field-message"></small>
            </div>
            <div class="controls-container">
                <button type="submit">Create</button>
                <button type="button" id="open-settings" class="text-control" title="Open settings">Settings</button>
            </div>
        </form>
        <hr/>
        <div id="aliases-header">
            <h2>Aliases</h2>
            <div>
                <select name="alias-group" id="alias-group-select">
                    <option value="my aliases">my aliases</option>
                </select>
                <button type="button" class="text-control" id="open-new-alias-group">
                    New alias group
                </button>
            </div>
        </div>
        <form id="new-alias-group-form">
            <div class="field-group">
                <label for="group-name">Group name</label>
                <input type="text" name="group-name"/>
                <small class="field-message" id="group-name-field-message"></small>
            </div>
            <div class="controls-container">
                <button type="submit">Create</button>
                <button type="button" id="cancel-new-alias-group" class="cancel">Cancel</button>
            </div>
        </form>
        <table id="aliases-table">
            <thead>
                <tr>
                    <th>Alias</th>
                    <th>Full text</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="aliases-mount">
            </tbody>
        </table>
        <script type="text/javascript" src="js/availablekeys.js"></script>
        <script type="text/javascript" src="js/api.js"></script>
        <script type="text/javascript" src="js/popup.js"></script>
    </body>
</html>

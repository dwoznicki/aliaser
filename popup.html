<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/popup.css"/>
    </head>
    <body>
        <h2>New alias</h2>
        <div class="replacer-key-info">
            Replacer key: <button type="button" id="replacer-key" title="Edit replacer key"></button>
        </div>
        <form autocomplete="off" id="new-alias-form">
            <div class="field-group">
                <label for="alias">Alias</label>
                <input type="text" name="alias" placeholder="em"/>
                <small class="field-message" id="alias-field-message"></small>
            </div>
            <div class="field-group">
                <label for="full-text">Full text</label>
                <input type="text" name="full-text" placeholder="Eublepharis macularius"/>
                <small class="field-message" id="full-text-field-message"></small>
            </div>
            <div class="controls-container">
                <button type="submit">Create</button>
                <button type="button" id="open-settings" title="Open settings">Settings</button>
            </div>
        </form>
        <hr/>
        <h2>My aliases</h2>
        <table id="aliases-table">
            <thead>
                <tr>
                    <th>Alias</th>
                    <th>Full text</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="aliases-mount">
            </tbody>
        </table>
        <script type="text/javascript" src="js/availablekeys.js"></script>
        <script type="text/javascript" src="js/popup.js"></script>
    </body>
</html>
